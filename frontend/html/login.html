<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CyberMaker</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="username" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="link">
      Não possui conta? <a href="registrar.html">Registrar</a>
    </div>
  </div>

  <script>
    // --- Configuração da API ---
    const API_BASE = location.hostname.includes("localhost")
      ? "http://localhost:3000/api"
      : "https://cybermakerv3-production.up.railway.app/api";

    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();

      const email = document.getElementById("username").value.trim();
      const senha = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          const usuarioLogado = data.usuario; // Contém id, nome, foto, pontos, tipo_usuario
          const tipoUsuario = usuarioLogado.tipo_usuario;

          // Salva dados no localStorage
          localStorage.setItem("usuarioData", JSON.stringify(usuarioLogado));
          localStorage.setItem("tipoUsuario", tipoUsuario);

          alert("Login realizado com sucesso!");

          // Atualiza status online (opcional)
          fetch(`${API_BASE}/usuarios/online`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario_id: usuarioLogado.id })
          }).then(() => console.log('Status online atualizado.'))
            .catch(err => console.error('Erro ao atualizar status online:', err));

          // Redirecionamento baseado no tipo de usuário
          if (tipoUsuario === 'recrutador') {
            window.location.href = "dashboard_recrutador.html";
          } else {
            window.location.href = "arena.html";
          }

        } else {
          alert("Erro: " + (data.error || "Credenciais inválidas"));
        }

      } catch (err) {
        console.error("Erro na requisição:", err);
        alert("Erro de conexão com o servidor!");
      }
    });
  </script>
</body>
</html>
