<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CyberMaker</title>
  <!-- Corrigido caminho do CSS -->
  <link rel="stylesheet" href="../assets/css/registrar.css">
</head>
<body>
  <div class="registro-container">
    <h2>Registrar Conta</h2>
    <form id="form-registro">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <div class="tipo-usuario-selector">
        <label>Você é:</label>
        <div class="radio-options">
          <input type="radio" id="user-usuario" name="tipo_usuario" value="usuario" checked required>
          <label for="user-usuario">Usuário (Coder)</label>

          <input type="radio" id="user-recrutador" name="tipo_usuario" value="recrutador" required>
          <label for="user-recrutador">Recrutador</label>
        </div>
      </div>

      <label for="foto">Foto de Perfil (opcional)</label>
      <input type="file" id="foto" accept="image/*">

      <button type="submit">Registrar</button>
    </form>
    <div class="link">
      Já possui conta? <a href="login.html">Faça login</a>
    </div>
  </div>

  <script>
    // --- Configuração da API ---
    const API_BASE = location.hostname.includes("localhost")
      ? "http://localhost:3000/api"
      : "https://cybermakerv3-production.up.railway.app/api";

    document.getElementById("form-registro").addEventListener("submit", async e => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const fotoInput = document.getElementById("foto");
      const tipo_usuario = document.querySelector('input[name="tipo_usuario"]:checked').value;

      async function enviarRegistro(fotoBase64 = null) {
        try {
          const res = await fetch(`${API_BASE}/registrar`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              nome,
              email,
              senha,
              foto: fotoBase64,
              tipo_usuario
            })
          });

          const data = await res.json();

          if (res.ok && data.success) {
            alert(data.message || "Registrado com sucesso! Verifique seu e-mail.");
            window.location.href = "confirmacao_pendente.html";
          } else {
            alert("Erro: " + (data.error || "Erro desconhecido"));
          }
        } catch (err) {
          console.error("Erro na requisição:", err);
          alert("Erro de conexão com o servidor!");
        }
      }

      if (fotoInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = () => enviarRegistro(reader.result);
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        enviarRegistro();
      }
    });
  </script>
</body>
</html>
